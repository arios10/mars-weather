<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mars Weather Report</title>
</head>

<body>
    <!-- page header -->
    <header id="header" class="m-4">
        <h1 class="title is-1">Mars Weather Report</h1>
    </header>
    <!-- search bar div -->
    <div class="search-bar columns is-justify-content-center">
        <!-- form for text and submit button -->
        <div class="m-2">
            <form class="city-form">
                <input type="text" name="city" class="input is-medium is-rounded m-1" id="city" autofocus="true"
                    placeholder="Search City" required />
        </div>
        <div class="m-2">
            <button type="submit" class="button is-medium is-primary m-1">Search</button>
            </form>
        </div>
    </div>

    <!-- section for cards in body -->
    <section id="results" class="columns is-justify-content-center m-5">
        <!-- first card being city results -->
        <article class="location-card card m-3">
            <!-- heading for city results -->
            <h2 class="location-name card-header title is-4 p-2" id="location-city">
                City Location</h2>
            <!-- unordered list, (may use other elements for results) -->
            <ul class="card-content">
                <li>Post</li>
                <li>Results</li>
                <li>Here</li>
            </ul>
        </article>
        <!-- end first card -->

        <!-- second card being comparison -->
        <article class="comparison-card card m-3">
            <!-- image added and styled (might not keep style here) -->
            <div id="rover-container">
                <img id="rover" class="card-image"
                    src="https://www.extremetech.com/wp-content/uploads/2015/12/insight-640x353.jpg"
                    style="height:200px; width: 300px; padding:20px;">
            </div>
            <!-- unordered list at the moment for preview -->
            <ul class="card-content">
                <li>Comparison</li>
                <li>Information</li>
            </ul>
        </article>
        <!-- end second card -->

        <!-- third card being mars location -->
        <article class="location-card card m-3">
            <!-- heading -->
            <h2 class="location-name card-header title is-4 p-2" id="location-mars">
                Mars Location</h2>
            <ul class="card-content">
                <li>Post</li>
                <li>Results</li>
                <li>Here</li>
            </ul>
        </article>
        <!-- end third card -->
    </section>

    <!-- end section  -->
    <footer>
        <h2 class="subtitle" id="footer">Created by Hailey Thomas & Angel Rios</h2>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
